<head>

    <meta charset="utf-8">

    <title>Bulbasaur</title>
    <style>
        .badge-planta {
            background-color: #9ccc50;
        }

        .badge-veneno {
            background-color: #b97fc9;
        }
        .badge-fuego {
            background-color: #FD7D24;
        }
        .badge-psiquico {
            background-color: #F366B9;
        }
        .badge-volador {
            background: linear-gradient(180deg,#3DC7EF, #bdb9b8 50%);
            background-color: #3DC7EF;
        }
        .badge-hielo {
            background-color: #51C4E7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class=" h1 text-center">
            Bulbasaur
            <span class="text-muted">N. 001</span>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <p class="h3">Este Pok√©mon nace con una semilla en el lomo, que brota con el paso del tiempo.
                </p>
                <div class="col" style="background-color: #30a7d7;">
                    <div class="row">
                        <div class="col-6">
                            <p class="h4">Altura</p>
                        </div>
                        <div class="col-6">
                            <p class="h4">Categoria</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p class="h4">
                                <strong> 0,7m</strong>
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="h4">
                                <strong> Semilla </strong>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p class="h4">Peso</p>
                        </div>
                        <div class="col-6">
                            <p class="h4">Habilidad</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p class="h4">
                                <strong> 6,9 kg</strong>
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="h4">
                                <strong> Espesura </strong>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="h4">
                                Sexo
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-gender-male" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-gender-female" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z" />
                        </svg>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <p> <strong>
                                <h3> Tipo</h3>
                            </strong></p>
                    </div>
                    <span class="badge badge-planta">Planta</span>
                    <span class="badge badge-veneno">Veneno</span>
                </div>
                <div class="col">
                    <div class="col">
                        <p> <strong>
                                <h3> Debilidad</h3>
                            </strong></p>
                    </div>
                    <span class="badge badge-fuego">Fuego</span>
                    <span class="badge badge-psiquico">Psiquico</span>
                    <span class="badge badge-volador">Volador</span>
                    <span class="badge badge-hielo">Hielo</span>
                </div>
            </div>

        </div>
    </div>
